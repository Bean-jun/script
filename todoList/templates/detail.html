<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="css/bootstrap.css") }}" type="text/css">
    <script src="{{ url_for("static", filename="js/jquery-3.6.0.min.js") }}"></script>
    <script src="{{ url_for("static", filename="js/bootstrap.min.js") }}"></script>
</head>
<body>
<div class="container" style="margin-top: 20px">
    <div class="input" style="margin-bottom: 60px">
        <form class="form-inline col-xs-6 col-xs-offset-3" method="post">
            <div class="form-group col-sm-8 col-sm-offset-3">
                <label for="input-content"></label>
                <input type="text" class="form-control" id="input-content" placeholder="请输入明细" name="detail">
                <button type="submit" class="btn btn-default hidden-md hidden-sm hidden-xs">提 交</button>
            </div>
        </form>
    </div>

    <h1 style="text-align: center;background-color: #33802c; border-radius: 4px">{{ title.0 }}</h1>

    <div class="content">
        {% for c in detail %}
            <pre>{{ c.1[:19] }}   {{ c.0 }}</pre>
        {% endfor %}
    </div>
</div>
</body>
</html>
